name: Post Build

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]

jobs:
  downstream:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,docs]"

      - name: Compile Python
        run: |
          python -m compileall src

      - name: Ruff Check
        run: |
          ruff check src

      - name: Ruff Format Check
        run: |
          ruff format --check src

      - name: Run Tests
        env:
          PYTHONWARNINGS: default
        run: |
          python -m pytest -q

      - name: Start PyPNM
        run: |
          python -m uvicorn pypnm.api.main:app --host 127.0.0.1 --port 8000 &
          sleep 5
          curl -fsS http://127.0.0.1:8000/health

      - name: Install regression test dependencies
        run: pip install websockets

      - name: Run PNM page regression tests
        run: |
          python tests/test_pnm_page.py \
            --api http://127.0.0.1:8000 \
            --vendor arris \
            --test health rf_port ofdma_disc ws_stream \
            --offline

      - name: Stop PyPNM
        if: always()
        run: pkill -f "uvicorn pypnm.api.main:app" || true
