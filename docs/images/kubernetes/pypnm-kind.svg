<svg xmlns="http://www.w3.org/2000/svg" width="880" height="420" viewBox="0 0 880 420">
  <defs>
    <style>
      .box { fill:#f6f8fb; stroke:#2f3b52; stroke-width:2; rx:10; ry:10; }
      .title { font: 700 18px sans-serif; fill:#1f2a44; }
      .label { font: 14px sans-serif; fill:#1f2a44; }
      .muted { font: 12px sans-serif; fill:#4b5563; }
      .arrow { stroke:#1f2a44; stroke-width:2.5; marker-end:url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
